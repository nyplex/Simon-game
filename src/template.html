<!DOCTYPE html>
<html lang="en" class="overflow-hidden">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Simon 2.0</title>
</head>

<body class="max-h-[100vh] overflow-hidden">

    <!-- Blur BG -->
    <div aria-hidden="true" id="blur-bg" class="w-[100vw] h-[100vh]  absolute z-0 top-0 modal-bg"></div>
    
    <!-- Setup Game Modal -->
    <%= files.setup %>
    
    <!-- Rules Modal -->
    <%= files.rules %>

    <!-- Rules Modal -->
    <%= files.username %>

    <!-- Score Modal -->
    <%= files.score %>

    <!-- Main Header -->
    <%= files.header %>


    <!-- Main Gameplay -->
    <main id="main-game-container" class="hidden relative w-[100vw] h-[100vh] max-w-[100vw] max-h-[100vh] z-0">
        <div class="absolute-center w-[90%] aspect-square max-h-[60%] max-w-screen-sm">
            <div class="circle-wrapper bg-[#ffffff21]"> 
                <div class="absolute-center bg-gray-900 w-[55%] aspect-square rounded-full z-50 simon-screen">
                    <h6 id="simon-text" class="text-white absolute-center text-center mobile:text-xl text-lg sm:text-2xl font-IBM font-bold select-none">5</h6>
                </div>
                <div id="simon-colors-container" class="w-full h-full">
                    <div data-lens="red" class="circle simonRed bg-simonRed simon-1-5"></div> 
                    <div data-lens="blue" class="circle simonBlue bg-simonBlue simon-2-5"></div> 
                    <div data-lens="yellow" class="circle simonYellow bg-simonYellow simon-3-5"></div> 
                    <div data-lens="pink" class="circle simonPink bg-simonPink simon-4-5"> </div> 
                    <div data-lens="green" class="circle simonGreen bg-simonGreen simon-5-5"></div>
                </div>
            </div>  
        </div>
    </main>
    <!-- End Main Gameplay -->
</body>

</html>
