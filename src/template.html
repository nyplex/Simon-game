<!DOCTYPE html>
<html lang="en" class="overflow-hidden">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Simon 2.0</title>
</head>

<body class="max-h-[100vh] overflow-hidden">

    
    
    
    <!-- Blur BG -->
    <div aria-hidden="true" id="blur-bg" class="w-[100vw] h-[100vh]  absolute z-0 top-0 modal-bg"></div>
    
    <!-- Setup Game Modal -->
    <%= files.setup %>
    
    <!-- Rules Modal -->
    <%= files.rules %>

     <!-- Rules Modal -->
     <%= files.username %>

    <!-------------------------- score modal ------------------------------->
    
    <div aria-modal="true"  id="score-modal" class="hidden absolute-align w-full sm:w-[90%] sm:max-w-screen-sm p-4 sm:py-1 sm:px-8 bg-white sm:rounded-lg  sm:shadow-sm sm:shadow-white z-20 h-[100%] sm:max-h-[99%] sm:h-auto overflow-auto">


        <img class="w-[30%] absolute top-0 left-0" src="../src/assets/media/images/logo.svg" alt="Simon Logo">
        <div class="flex justify-between items-center">
            <h1 aria-hidden="true" class="font-OPS text-primary text-4xl">SIMON</h1>
        </div>
    
    
        <div class="mx-auto mt-8 font-IBM text-text">
    
    
            <h1 id="scoreTitle" class="text-4xl font-extrabold text-center  mb-4" tabindex="0"></h1>
    
            <p id="scoreText" class="text-center text-xl font-semibold mobile:max-w-[85%] mx-auto text-gray-400" tabindex="0" aria-label="Text introduction">
            </p>
    
            <div id="scoresContainer"></div>
    
            <div class="flex justify-between">
                <button data-restart="restart" name="Show rules" role="dialog" aria-label="Display the game's rules" id="restart-score-btn" class="bg-secondaryVariant p-2 mx-auto mt-4 mb-6 w-[40%] font-IBM font-bold text-lg text-white rounded-lg hover:bg-secondary hover:text-text"><span id="rulesBtnText">RESTART</span></button> 
                <button name="Show rules" role="dialog" aria-label="Display the game's rules" id="rules-btn" class="bg-secondaryVariant p-2 mx-auto mt-4 mb-6 w-[40%] font-IBM font-bold text-lg text-white rounded-lg hover:bg-secondary hover:text-text"><span id="new-game-score-btn">SETUP NEW GAME</span></button>
            </div>    
    
        </div>
        <!-------------------------- end score modal ------------------------------->

    <!-- Score Modal -->
    <%= files.score %>

    <!-- Main Header -->
    <%= files.header %>


    <!-- Main Gameplay -->
    <main id="main-game-container" class="hidden relative w-[100vw] h-[100vh] max-w-[100vw] max-h-[100vh] z-0">
        <div class="absolute-center w-[90%] aspect-square max-h-[60%] max-w-screen-sm">
            <div class="circle-wrapper bg-[#ffffff21]"> 
                <div class="absolute-center bg-gray-900 w-[55%] aspect-square rounded-full z-50 simon-screen">
                    <h6 id="simon-text" class="text-white absolute-center text-center mobile:text-xl text-lg sm:text-2xl font-IBM font-bold">5</h6>
                </div>
                <div id="simon-colors-container" class="w-full h-full"></div>
            </div>  
        </div>
    </main>
    <!-- End Main Gameplay -->
</body>

</html>
