<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Simon 2.0</title>
</head>

<body class="max-h-[100vh]">
    <div aria-hidden="true" id="blur-bg" class="hidden w-[100vw] h-[100vh]  absolute z-10 top-0 modal-bg"></div>
    <!-- Setup Game Modal -->
    <%= files.setup %>
    <!-- Rules Modal -->
    <%= files.rules %>

    <!-- Main Header -->
    <header class="py-8 px-4 max-w-screen-lg mx-auto">
        <div class="flex justify-between items-center">
            <h1 class="font-OPS text-white text-4xl z-50">SIMON</h1>
            <div class="text-white sm:flex sm:gap-2 hidden">
                <button class="button-header">NEW GAME</button>
                <button class="button-header">RESTART</button>
                <button class="button-header">RULES</button>
            </div>
            <div class="sm:hidden">
                <i class="fas fa-bars text-white text-4xl cursor-pointer" id="burger-icon"></i>
            </div>
            <div class="bg-primary w-[100%] h-[100vh] max-h-[100vh] max-w-[100vw] absolute top-0 left-0 z-0 sm:hidden hidden" id="mobile-menu">
                <div class="relative w-full h-full">
                    <div class="text-white flex flex-col gap-8 absolute-center mobile:w-[50%] w-[90%]">
                        <button class="button-header">NEW GAME</button>
                        <button class="button-header">RESTART</button>
                        <button class="button-header">RULES</button>
                        <button class="button-header" id="resume-game">RESUME</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- END Main Header -->

    <main class="max-w-[80vw] max-h-[80vh] mx-auto mt-24">
        <div class="rounded-full aspect-square max-w-screen-md w-full max-h-full bg-blue-600 relative mx-auto">
            <div class="w-[40%] aspect-square bg-simonRed rounded-full absolute top-[17%] left-[90%] translate-x-[-50%]"></div>
            <div class="w-[40%] aspect-square bg-simonYellow rounded-full absolute top-[-5%] left-[50%] translate-x-[-50%]"></div>
            <div class="w-[40%] aspect-square bg-simonBlue rounded-full absolute top-[75%] left-[89%] translate-x-[-50%]"></div>
            <div class="w-[40%] aspect-square bg-simonOrange rounded-full absolute top-[75%] left-[89%] translate-x-[-50%]"></div>
            <div class="w-[40%] aspect-square bg-simonPink rounded-full absolute top-[75%] left-[89%] translate-x-[-50%]"></div>
        </div>

    </main>
</body>

</html>
